<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <form>
        <input type="text" name="" class="screen" />
      </form>
      <div class="buttons">
        <button class="btn btn-yellow">*</button>
        <button class="btn btn-yellow" data-num="/">/</button>
        <button class="btn btn-yellow" data-num="*">X</button>
        <button class="btn btn-yellow" data-num="+">+</button>
        <button class="btn btn-yellow" data-num="-">-</button>
        <button class="btn btn gray" data-num="9">9</button>
        <button class="btn btn-gray" data-num="8">8</button>
        <button class="btn btn-gray" data-num="7">7</button>
        <button class="btn btn-gray" data-num="6">6</button>
        <button class="btn btn-gray" data-num="5">5</button>
        <button class="btn btn-gray" data-num="4">4</button>
        <button class="btn btn-gray" data-num="3">3</button>
        <button class="btn btn-gray" data-num="2">2</button>
        <button class="btn btn-gray" data-num="1">1</button>
        <button class="btn btn-gray" data-num="0">0</button>
        <button class="btn btn-gray" data-num=".">.</button>
        <button class="btn btn-equal" data-num="C">C</button>
        <button class="btn btn-clear" data-num="=">=</button>
      </div>
    </section>
     <script src="app.js"></script> 
  </body>
</html>
